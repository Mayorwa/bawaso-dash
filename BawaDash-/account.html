<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Settings</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body> 
<div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="fhsco-logo-div">
            <img src="imgs/Logo.png" class="fhsco-logo">
        </div>
        <div class="fhsco-profile-details">
            <div class="fhsco-imgs-div">
                <img class="fhsco-profile-img" src="imgs/avatar-s-1.png">
            </div>
            <p class="fhsco-name">Miles Bloggs<span></span></p>
            <p class="fhsco-talent">Web Developer</p>
        </div>
        <ul class="navbar-list">
            <li><span class="fa fa-tasks"></span> <a href="index.html">Dashboard</a> </li>
            <li class="active"><span class="far fa-user"></span> <a href="account.html">Account Settings </a> <span class="fa fa-angle-right secondspan"></span></li>
            <li href="portfolio.html"><span class="fa fa-image"></span><a href="portfolio.html">Portfolio </a> </li>
            <li><span class="fas fa-wallet"></span><a href="booking.html"> Bookings</a></li>
            <li><span class="fas fa-wallet"></span><a href="payment.html"> Payments</a></li>
            <li><span class="fa fa-square"></span><a href="support.html"> Support</a></li>
        </ul>
        <a class="fhsco-logout"><span class="fa fa-sign-out-alt"></span> Log Out</a>
    </div>
    <div id="main">
        <div class="navbar-toggle-div">
            <a class="navbar-toggle" onclick="openNav()">&#9776;</a>
        </div>
        <div class="fhsco-main-code">
            <div class="fhsco-myheader">
                <h1>Account Settings</h1>
                <i class="far fa-user"></i>
            </div>
            <div class="ahsco-form-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="fhsco-profile-details">
                                <div class="fhsco-imgs-div">
                                    <img class="fhsco-profile-img" src="imgs/avatar-s-1.png">
                                </div>
                                <div class="ahsco-profile-update">
                                    <button>UPDATE</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                        <div class="ahsco-thefull-form">
                            <h2>General</h2>
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-control-div">
                                            <input type="text" class="form-control" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-control-div">
                                            <input type="text" class="form-control" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-control-div">
                                            <input type="text" class="form-control" placeholder="Nickname/Stage Name">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-control-div">
                                            <input type="text" class="form-control" placeholder="Phone Number">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-control-div">
                                            <input type="text" class="form-control" placeholder="milesbloggs@sample.com">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <h3>Change email</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="ascho-describe-header">
                                        <p class="ahsco-describe">Describe Who You Are</p>
                                        <hr>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-control-div">
                                            <input type="text" class="form-control" placeholder="Skill 1">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-control-div">
                                            <input type="text" class="form-control" placeholder="Skill 2">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-control-div">
                                            <input type="text" class="form-control" placeholder="Skill 3">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="ascho-describe-header">
                                        <h4>Location</h4>
                                        <p>Address</p>
                                        <hr>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-control-div">
                                            <input type="text" class="form-control" placeholder="Skill 1">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-control-div">
                                            <input type="text" class="form-control" placeholder="Skill 2">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-control-div">
                                            <input type="text" class="form-control" placeholder="Skill 3">
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>          
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
